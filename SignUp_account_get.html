<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp_account</title>
  <link rel="stylesheet" type="text/css" href="account.css">
</head>
<body>
  <h1>수혜자 회원 가입 페이지입니다</h1>
  <form action="account_get.php" method="post">
    <div class="account_give">
      <input type="text" id="id" name="served_id" placeholder="아이디" class="input" value="" maxlength="20" autocapitalize="off">

      <input type="password" id="pswd1" name="served_pw" placeholder="비밀번호" class="input" value="" maxlength="5000" autocomplete="new-password">

      <input type="text" id="name" name="served_name" placeholder="이름" class="input" value="" maxlength="40">

      <input type="email" id="email" name="served_email" placeholder="이메일" class="input" value="" maxlength="50">
      
      <input type="tel" id="phoneNo" name="served_phonenum" placeholder="휴대전화번호" class="input" value="" maxlength="16">
      
      <label for="education">장애인 :
        <input type="checkbox" id="education" name="served_dissabledCheck" value="y">
        <input type="number" id="disabled" name="served_disabled" placeholder="장애인등록번호" class="input" value="" maxlength="50">
      </label>
      <input type="hidden" name="education" value="n"> <!-- 체크 안 됐을 때 'no'로 전송 -->
      
      <label for="age">고령자 :
        <input type="checkbox" id="ageCheck" name="served_ageCheck" value="y">
        <input type="date" id="age" name="served_age" placeholder="나이" class="input">
      </label>
      <input type="hidden" name="education" value="n"> <!-- 체크 안 됐을 때 'no'로 전송 -->

      <br><br>
  
      <input type="submit" value="가입">
    </div>

    <div class="volunteer_text">
      <h2>행복한 지역사회를 만들어 나가는 중심은</h2>
      <h2>여러분입니다.</h2>
      <h2>따뜻한 마음, 재능, 소중한 시간으로</h2>
      <h2>나눔에 참여하세요.</h2>
    </div>
  </form>
</body>
</html>
